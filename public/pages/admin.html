<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <link rel="stylesheet" href="../utils/admin.css">
</head>
<body>

  <header>
     <button id="btnLogout" class="btnSalir">Cerrar sesión</button>
  </header>

  <nav>
    <div class="menu">
      <a href="admin.html" >Catálogo</a>
      <!-- <a href="#" class="menu-link">Usuarios</a> -->
      <a href="notificaciones.html">Notifificaciones</a>
    </div>
    <h1 class="titulo-principal">KIOSKONET</h1>
    <br>
  </nav>

  <!-- contenedor principal que contiene todos los elementos -->
  <div class="contenedor-principal">

    <!-- botón para agregar un nuevo título -->
    <button id="openModalBtn" class="btn-agregar">Agregar título</button>

    <!-- Modal -->
    <div id="Modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <!-- formulario: nuevo título  + detalles -->
        <h1>Agregar un título</h1>
        <form id="agregarTituloForm">
          <!-- Fila con un solo campo -->
          <div class="form-row full-width">
            <div class="form-group">
              <label for="categoria"><b>Categoría:</b></label>
              <select id="categoria" name="categoria" required>
                <option value="">Seleccione una categoría</option>
                <option value="Libro">Libro</option>
                <option value="Revista">Revista</option>
                <option value="Comic">Cómic</option>
                <option value="Manga">Manga</option>
              </select>
            </div>
          </div>

          <!-- Segunda fila con dos columnas -->
          <div class="form-row">
            <div class="form-group">
              <label for="isbn"><b>ISBN:</b></label>
              <input type="text" id="isbn" name="isbn" required>
            </div>

            <div class="form-group">
              <label for="titulo"><b>Título:</b></label>
              <input type="text" id="titulo" name="titulo" required>
            </div>
          </div>

          <!-- Tercera fila con solo 1 campo: Autor -->
          <div class="form-row full-width">
            <div class="form-group">
              <label for="autor"><b>Autor:</b></label>
              <input type="text" id="autor" name="autor">
            </div>
          </div>

          <!-- Cuarta fila con solo 1 campo: Revista-->
          <div class="form-row full-width">
            <div class="form-group">
              <label for="revista"><b>Revista:</b></label>
              <input type="text" id="revista" name="revista">
            </div>

          </div>


          <!-- Quinta fila con dos columnas -->
          <div class="form-row">
            <div class="form-group">
              <label for="editorial"><b>Editorial:</b></label>
              <input type="text" id="editorial" name="editorial" required>
            </div>
            <div class="form-group">
              <label for="anio"><b>Año de publicación:</b></label>
              <input type="text" id="anio" name="anio" required>
            </div>
          </div>

          <!-- Sexta fila con dos columnas -->
          <div class="form-row">
            <div class="form-group">
              <label for="genero"><b>Género:</b></label>
              <input type="text" id="genero" name="genero" required>
            </div>
            <div class="form-group">
              <label for="precio"><b>Precio:</b></label>
              <input type="number" id="precio" name="precio" required>
            </div>
          </div>

          <!-- Septima fila con solo 1 campo: Input para img -->
          <div class="form-row full-width">
            <div class="form-group">
              <label for="img"><b>Seleccionar imagen de portada:</b></label>
              <input class="elemento-izquierda" type="file" id="img" name="img" accept="image/*" required>
            </div>

          </div>


          <div id="preview-container" style="margin-top:10px;">
  <img id="preview-img" src="" alt="Vista previa" style="display:none; max-height:100px; border:1px solid #ccc;">
</div>


          <!--Botón enviar  -->
          <input type="submit" value="Enviar">
        </form>
        <!-- fin formulario: nuevo título  + detalles -->
      </div>
    </div>
    <!-- fin modal -->

    <!-- tabla catálogo-->
    <div class="contenedor-catalogo">
      <p class="titulo-catalogo">CATÁLOGO</p>
      <table border="1" id="tabla-catalogo">
        <thead>
          <tr>
            <th>ISBN</th>
            <th>Título</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div> <!-- fin contenedor principal -->


  <!-- Cargar jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Archivo JavaScript principal -->
  <script src="../ajax/contenido.js"></script>

</body>
</html>
