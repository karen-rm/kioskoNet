<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Suscripción empresarial</title>
  <link rel="stylesheet" href="../utils/empresa.css" />
</head>
<body>
  <div class="container">
    <h2>Suscripción empresarial</h2>
    <form id="empresaForm">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required />

      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" name="empresa" required />

      <label for="codigo">Codigo:</label>
      <input type="text" id="codigo" required/>

      <label for="tipoSuscripcion">Suscripcion:</label>
      <input type="text" id="tipoSuscripcion" required/>

      <button type="submit">Enviar solicitud</button>
      <button type="button" id="btnCancelar">Cancelar</button>
    </form>
    <div id="mensaje"></div>
  </div>

  <script src="../ajax/empresa.js"></script>
</body>
</html>
